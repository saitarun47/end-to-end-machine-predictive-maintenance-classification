<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Machine Failure Prediction" />
        <meta name="author" content="" />
        <title>Predictive Maintenance</title>
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Font Awesome icons -->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Open+Sans:300,400,600,700" rel="stylesheet" />
        <!-- Bootstrap CSS -->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Header -->
        <header class="masthead" style="background-image: url('static/assets/img/machine.jpg')">
            <div class="container text-center text-white">
                <h1>Machine Predictive Maintenance</h1>
                <p>Enter machine parameters to predict failure</p>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card p-4 shadow">
                        <h2 class="text-center">Enter Machine Data</h2>
                        <form action="/predict" method="post">
                            <div class="mb-3">
                                <label for="type" class="form-label">Type</label>
                                <select class="form-select" id="type" name="type" required>
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="air_temp" class="form-label">Air Temperature (°C)</label>
                                <input type="number" step="0.01" class="form-control" id="air_temp" name="air_temp" required>
                            </div>
                            <div class="mb-3">
                                <label for="process_temp" class="form-label">Process Temperature (°C)</label>
                                <input type="number" step="0.01" class="form-control" id="process_temp" name="process_temp" required>
                            </div>
                            <div class="mb-3">
                                <label for="rotational_speed" class="form-label">Rotational Speed (RPM)</label>
                                <input type="number" class="form-control" id="rotational_speed" name="rotational_speed" required>
                            </div>
                            <div class="mb-3">
                                <label for="torque" class="form-label">Torque (Nm)</label>
                                <input type="number" step="0.01" class="form-control" id="torque" name="torque" required>
                            </div>
                            <div class="mb-3">
                                <label for="tool_wear" class="form-label">Tool Wear (Minutes)</label>
                                <input type="number" class="form-control" id="tool_wear" name="tool_wear" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Predict</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center py-4 bg-light mt-5">
            <p class="mb-0">&copy; 2025 Predictive Maintenance. All Rights Reserved.</p>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
